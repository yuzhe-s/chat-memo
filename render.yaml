services:
  - type: web
    name: chat-memo
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --worker-class eventlet -w 1 --bind 0.0.0.0:$PORT --timeout 120 --keep-alive 5 app:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.10.6
      - key: WEB_CONCURRENCY
        value: 1
      - key: DATABASE_URL
        fromDatabase:
          name: chat-memo-db
          property: connectionString
    healthCheckPath: /

databases:
  - name: chat-memo-db
    databaseName: chat_memo
    user: chat_memo_user
