    <script>
        const verifyBtn = document.getElementById('verify-btn');
        const passwordInput = document.getElementById('password-input');
        const errorMessage = document.getElementById('error-message');

        async function verifyPassword() {
            const password = passwordInput.value.trim();

            if (!password) {
                showError('è¯·è¾“å…¥å¯†ç ');
                return;
            }

            try {
                const response = await fetch(`/verify-password/{{ note.id }}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password: password })
                });

                if (response.ok) {
                    // å¯†ç æ­£ç¡®ï¼Œé‡å®šå‘åˆ°çº¸æ¡é¡µé¢
                    window.location.href = '/note/{{ note.id }}';
                } else {
                    const data = await response.json();
                    showError(data.message || 'å¯†ç é”™è¯¯');
                }
            } catch (error) {
                showError('éªŒè¯å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•');
                console.error('Error:', error);

        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';

            // 3ç§’åè‡ªåŠ¨éšè—é”™è¯¯æ¶ˆæ¯
            setTimeout(() => {
                errorMessage.style.display = 'none';

        }

        verifyBtn.addEventListener('click', verifyPassword);
